<!doctype html>
<html ng-app="Codio">
    <head>
        <link href="http://getbootstrap.com/2.3.2/assets/css/bootstrap.css" rel="stylesheet">
    </head>
    <body ng-controller="TeamCreateCtrl">


		<div class="well"><h1>{{ text }}</h1></div>

	    <div class="well">
	        <ul class="nav nav-list">
	            <li id="contact{{ contact.id }}" ng-repeat="contact in contacts">
	                <span>
	                    <img src="{{ contact.image.link }}" style="width: 100px" />
	                </span>
	                <span>
	                	{{ contact.name }}
	                </span>
	                <a target="_blank" href="{{ contact.link }}">
	                    {{ contact.link }}
	                </a>
	            </li>
	        </ul>
	    </div>		

        <!-- external libraries from CDN -->
        <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="http://code.angularjs.org/1.0.6/angular.min.js"></script>
        <!-- /external libraries -->

        <!-- app-related scripts -->
        <script src="js/app.js"></script>
        <!-- /app-related scripts -->
    </body>
</html>
